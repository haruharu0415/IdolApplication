<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/app.css}" rel="stylesheet" />
	<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}" defer></script>
	<script th:src="@{/js/app.js}" defer></script>
	<title>アーティスト情報更新</title>
</head>

<body>
	<div class="text-center"><h1>アーティスト情報更新</h1></div>
	
	
	<form th:method="post" th:action="@{/artists/{id}/update(id=${artist.artistId})}" 
	      th:object="${artist}" enctype="multipart/form-data">
	      
		<input type="hidden" class="form-control" th:field="*{artistId}" />

		<div>
			アーティスト名<br>
			<input type="text" class="form-control" name="artistName" th:field="*{artistName}"/><br />
			<div class="fw-bold" th:if="${#fields.hasErrors('artistName')}" 
			     th:errors="*{artistName}" th:errorclass="err" style="color:red"></div>
		</div>

		<div>
			アーティスト名(読み)<br>
			<input type="text" class="form-control" name="artistHiraganaName" th:field="*{artistHiraganaName}"/><br />
			<div class="fw-bold" th:if="${#fields.hasErrors('artistHiraganaName')}" 
			     th:errors="*{artistHiraganaName}" th:errorclass="err" style="color:red"></div>
		</div>

		<div>
			公式HP<br>
			<input type="text" class="form-control" name="artistArtUrl" th:field="*{artistArtUrl}"/><br />
			<div class="fw-bold" th:if="${#fields.hasErrors('artistArtUrl')}" 
			     th:errors="*{artistArtUrl}" th:errorclass="err" style="color:red"></div>
		</div>
		
		<div>
			写真<br>
			<label class="col-form-label-sm fs-4">アーティスト写真</label>
			<input type="file" class="form-control" name="artist_cover" />
		</div>

		<input type="submit" class="btn btn-secondary mt-3" value="更新" /><br />
	</form>
</body>

</html>
